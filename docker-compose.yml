version: "3.9"

services:
  backend:
    build: .
    image: foodlog-backend:latest
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      STORAGE_BACKEND: sqlite
      ML_SERVICE_URL: ""
      ML_SERVICE_API_KEY: ""
      HF_API_TOKEN: "${HF_API_TOKEN:-}"
    volumes:
      - ./uploads:/app/uploads
      - ./tmp:/app/tmp
    restart: unless-stopped
